<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EXPoints • Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/forgot.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
</nav>

<main class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-5">
        <div class="card card-glass">
          <div class="card-body p-4">
            <h1 class="h3 mb-3">Reset your password</h1>
            <p class="mb-4">Enter the email associated with your account. We’ll send a reset link.</p>
            <form>
              <div class="mb-3">
                <label for="forgotEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="forgotEmail" placeholder="you@example.com" required>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Send Reset Link</button>
                <a class="btn btn-outline-light" href="login.html">Back to Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
