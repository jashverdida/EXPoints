<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EXPoints â€¢ Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/login.css" />
</head>
<body>

<main class="container app-container">

  <h1 class="auth-hero text-center">Welcome back Gamer! Ready to Login?</h1>

  <section class="auth-wrap">
    <div class="auth-card">
      <!-- Mascot (now IN the card) -->
      <img class="auth-mascot"
           src="assets/img/Login Panda Controller.png"
           alt="Panda mascot" />

      <!-- Play button (now goes back to landing page) -->
      <a class="btn btn-play" href="index.html" aria-label="Back to Landing">
        <i class="bi bi-play-fill"></i>
      </a>

      <!-- Centered logo -->
      <div class="auth-logo-wrap">
        <img class="auth-logo-img"
             src="assets/img/EXPoints Logo.png"
             alt="+EXPoints" />
      </div>

      <!-- Form -->
      <form action="dashboard.html" method="get" novalidate>
        <div class="mb-3">
          <label class="form-label">Email or Phone No.</label>
          <input type="email" class="form-control input-glass" placeholder="Enter Valid Email or Phone No." required>
        </div>

        <div class="mb-2">
          <label class="form-label">Enter Password</label>
          <input type="password" class="form-control input-glass" placeholder="Enter Password" required>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3 small">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember">
            <label class="form-check-label" for="remember">Remember Me</label>
          </div>
          <a href="forgot.html" class="link-light text-decoration-none">Forgot Password?</a>
        </div>

        <!-- Login button now routes to index.html -->
        <button type="submit" class="btn btn-brand w-100 mb-3">LOGIN</button>

        <div class="auth-divider my-3">OR</div>

        <button type="button" class="btn btn-google w-100">
          <span class="g-logo">G</span>
          Log in with Google
        </button>
      </form>
    </div>
  </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
