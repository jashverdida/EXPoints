; PHP configuration for Vercel serverless deployment
; Place this file at the project root – vercel-php picks it up automatically.

; ── Error reporting ────────────────────────────────────────────────────────────
display_errors    = Off
log_errors        = On
error_reporting   = E_ALL & ~E_DEPRECATED & ~E_STRICT

; ── Session (fallback path for any code that calls session_start() directly) ──
; The app uses DatabaseSessionHandler via config/session.php for persistence,
; but /tmp is set as a safety net for edge cases.
session.save_path       = /tmp
session.gc_maxlifetime  = 7200
session.use_strict_mode = 1
session.use_only_cookies = 1
session.cookie_httponly  = 1

; ── Uploads ─────────────────────────────────────────────────────────────────
upload_max_filesize = 10M
post_max_size       = 12M

; ── Execution ────────────────────────────────────────────────────────────────
max_execution_time = 30
memory_limit       = 256M

; ── Timezone ─────────────────────────────────────────────────────────────────
date.timezone = UTC
